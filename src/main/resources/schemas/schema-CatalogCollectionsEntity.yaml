$schema: http://json-schema.org/draft-07/schema#
title: CatalogsCollection
type: object
properties:
  kind:
    type: string
    enum:
      - CatalogsCollection
    description: The type of the item.
  metadata:
    type: object
    properties:
      name:
        type: string
        description: The name of the catalog item.
      description:
        type: string
        description: A reference to the detailed description file.
      spec:
        type: object
        properties:
          targets:
            type: array
            items:
              type: object
              properties:
                url:
                  type: string
                  description: The URL to trigger the action.
                slug:
                  type: string
                  description: A custom message for triggering the action.
              required:
                - url
                - slug
    required:
      - name
      - description
      - spec
required:
  - kind
  - metadata

$schema: http://json-schema.org/draft-07/schema#
title: Catalog
type: object
properties:
  kind:
    type: string
    enum:
      - Catalog
    description: The type of the item.
  metadata:
    type: object
    properties:
      name:
        type: string
        description: The name of the catalog.
      communityPage:
        type: string
        description: A reference to the community page file.
      description:
        type: string
        description: A reference to the detailed description file.
      spec:
        type: object
        properties:
          links:
            type: array
            items:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                  description: The URL to trigger the action.
                name:
                  type: string
                  description: The name to the shown in the Front End app.
              required:
                - url
                - name
          tags:
            type: array
            items:
              type: string
          targets:
            type: array
            items:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                  description: The URL to trigger the action.
              required:
                - url
        required:
          - links
          - tags
          - targets
    required:
      - name
      - communityPage
      - description
      - spec
required:
  - kind
  - metadata
